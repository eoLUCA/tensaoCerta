<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="imagex/ico" href="img/ChatGPT-Image-5-de-ago.-de-2025_-18_51_41.ico">

    <title>Tensão Certa</title>
</head>
<body>
    <header class="header">
        <div class="container sectionLogo">
            <div><img class="logo" src="img/ChatGPT Image 5 de ago. de 2025, 18_51_40.png" alt=""></div>
        </div>
    </header>
    <section class="container">
        <div class="row funcaoArea">
            <div class="col inputSections">
                <div class="mt-3 textArea">
                    <input class="text" required type="number" id="tensao">
                    <label class="tLabel" for="tensao">Tensão da rede (V):</label>
                </div>
                <div class="textArea">
                    <input class="text" required type="number" id="potencia">
                    <label class="tLabel" for="potencia">Potência (W):</label>
                </div>
                <div class="textArea">
                    <input class="text" required type="number" id="distancia">
                    <label class="tLabel" for="distancia">Distância do cabo (ida + volta (m)):</label>
                </div>
                <form class="checkboxArea">
                    <p>Material do condutor:</p>
                    <input type="radio" name="tipoM" id="tipoMaterial1" value=56>
                    <label for="tipoCircuito1">Cobre</label><br>
                    <input type="radio" name="tipoM" id="tipoMaterial2" value=36>
                    <label for="tipoCircuito2">Alumínio</label><br>
                </form>   
                <form class="checkboxArea">
                    <p>Tipo de Circuito:</p>
                    <input type="radio" name="tipoC" id="tipoCircuito1" value=1>
                    <label for="tipoCircuito1">Monofásico</label><br>
                    <input type="radio" name="tipoC" id="tipoCircuito2" value=2>
                    <label for="tipoCircuito3">Trifásico</label>
                </form>
                <div class="textArea">
                    <input class="text" type="number" required id="queda">
                    <label class="tLabel" for="queda">Queda de tensão máxima permitida (%):</label>
                </div>   
                <div class="text-center">
                    <a href="#result"><button class="btn btn-primary botao" onclick="appResultado()">Caucular</button></a>
                </div>
            </div>
            <div class="col" id="result">
                <h1 class="text-center mt-5 mb-3">Simule, entenda e acerte na tensão</h1>
                <h3 class="text-center">Calcule a queda de tensão, corrente e bitola ideal para instalações elétricas residenciais.</h3>
                <h2 class="text-center mb-5 mt-5" id="tituloResultado"></h2>
                <p class="ml-4 texto" id="textoResultado"></p>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
